<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h2>We're launching soon</h2>
      <div class="count-number">
        <div>
          <div id="day" class="count-box">08</div>
          Days
        </div>
        <div>
          <div id="hour" class="count-box">23</div>
          Hours
        </div>
        <div>
          <div id="minutes" class="count-box">55</div>
          Minutes
        </div>
        <div>
          <div id="seconds" class="count-box">41</div>
          Seconds
        </div>
      </div>
    </main>
    <footer>
      <div class="icon-img">
        <img src="./images/icon-facebook.svg" class="icon" />
        <img src="./images/icon-pinterest.svg" class="icon" />
        <img src="./images/icon-instagram.svg" class="icon" />
      </div>
    </footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
